<div class="content">
  <ul>
    <li *ngFor="let todo of data">{{ todo.content }}
      <button (click)="removeItems(todo.id)"><i class="far fa-trash-alt"></i></button>
    </li>
  </ul>
</div>
<form>
  <input 
    type="text" 
    placeholder="What do you want to note ?" 
    [(ngModel)]="newItem"
    name="newItem">
  <button (click)="addItem()"><i class="fas fa-plus"></i></button>
</form>
